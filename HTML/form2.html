<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Form 2</title>

    </head>

    <body>
        <form>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" 
            placeholder="Address" size="30px" maxlength="100">
            <br/>
            <label for="postcode">Postcode:</label>
            <input type="text" name="postcode" id="postcode" 
            placeholder="Postcode" size="30px" maxlength="100">
            <br/>
            <label for="city">City:</label>
            <input type="text" name="city" id="city" 
            placeholder="City" size="30px" maxlength="100">
            <p>Choose your shipping method:</p>
            <select name="shipping" id="shipping">
                <option value="Free shipping">
                    Free super saver shipping</option>
                <option value="2 day shipping">2 day shipping</option>
                <option value="1 day shipping">1 day shipping</option>
            </select>
            <p>Choose your payment method:</p>
            <label>Paypal
                <input type="radio" name="payments" value="paypal">
            </label>
            <label>Debit Card
                <input type="radio" name="payments" value="debit card">
            </label>
            <label>Credit Card
                <input type="radio" name="payments" value="credit card">
            </label>
            <br/>
            <label for="comments">Comments:</label>
            <textarea rows="4" cols="40" name="comments"
             id="comments"></textarea>
             <br/>
             <label>Sing me up for e-mail updates
                <input type="checkbox" name="e-mail updates">
             </label>
             <br/>
             <label>Securely save my payment details
                <input type="checkbox" name="payment details">
             </label>
             <br/>
             <input type="submit">

        </form>
    </body>

</html>
