<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>

    </head>

    <body>
        <form>
            <label for="e-mail">E-mail: </label>
            <input type="text" name="e-mail" placeholder="e-mail" id="e-mail">
            <label for="password">Password: </label>

            <input type="submit" value="login">
        </form>
