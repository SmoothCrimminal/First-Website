<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Ordered list</title>

    </head>

    <body>
        <ol>
            <li>Madrid</li>
            <li>Paris</li>
            <li>Warsaw</li>
        </ol>

        <ol type="A">
            <li>Madrid</li>
            <li>Paris</li>
            <li>Warsaw</li>
        </ol>

        <ol type="I">
            <li>Madrid</li>
            <li>Paris</li>
            <li>Warsaw</li>
        </ol>
    </body>

</html>
